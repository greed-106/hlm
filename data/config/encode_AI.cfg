#PatchHeight              = "[400, 270,  270, 270,  270, 680, 540, 540,  540]"  # 每个Patch的高度

################################################################################
# RATE_CTRL parameter
################################################################################
RateCtrlMode             = 0         # Rate control mode. 0: CBR, 1:FIX QP
IFrameBpp                = 38        # I帧的BPP * 16
PFrameBpp                = 38        # P帧的BPP * 16
RcBufferSizeLog2         = 0         # 值为0表示采用默认参数,否则取值范围[10,16]

################################################################################
# FIXQP parameter
################################################################################
IFrameQp                 = 22        # I帧亮度QP，取值0 ~ 47 + 6 * (Bitdepth - 8)
PFrameQp                 = 22        # P帧亮度QP，取值0 ~ 47 + 6 * (Bitdepth - 8)
ChromaQpOffset           = 0         # 色度QP偏移值

