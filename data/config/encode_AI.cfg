InputFile          = "../../../data/input/DucksAndLegs_1920x1080_30hz_10bit_444p.yuv"
OutputFile         = "../../../data/output/DucksAndLegs_1920x1080_30hz_10bit_444p.bin"
RecFile            = "../../../data/output/DucksAndLegs_1920x1080_30hz_10bit_444p_rec.yuv"
FrameNumber        = 60              # Number of Frames to be encoded.
RecFlag            = 1               # 输出重构信息的开关

################################################################################
# Cfg Param to create encoder instance
################################################################################
MaxWidth                 = 15360     # the max image width supported by the encoder  1920
MaxHeight                = 8640      # the max image height supported by the encoder  1088

################################################################################
# CODING_CTRL parameter
################################################################################
SrcWidth                 = 1920      # Frame width should be multiple of 2
SrcHeight                = 1080      # Frame height should be multiple of 2
InputBitdepth            = 10        # 输入比特深度
ImageFormat              = 1         # 图像格式，0-RGB444, 1-YUV444, 2-YUV422, 3-YUV420, 4-YUV400
FrameRateNum             = 30        # 帧率分子部分
FrameRateDenom           = 1         # 帧率分母部分
IntraPeriod              = 1         # Number of frames between two I frames.
Intra8x8Enable           = 0         # 帧内子块预测尺寸: 0-4x4 1-8x8
Intra16x1And2x8          = 1         # 是否开启帧内子块预测（16x1和2x8）
IntraChromaPmEnable      = 0         # 帧内16x8预测亮色度分离
IntraSubChromaPmEnable   = 0         # 帧内子块预测亮色度分离
Profile                  = 64        # Main Profile: 0x40
IFrameIBC                = 1         # I帧是否开启IBC技术
PFrameIBC                = 0         # P帧是否开启IBC技术
SubIBC                   = 1         # 是否开启子块IBC技术
MvRefCrossPatch          = 0         # MV参考是否允许跨Patch
MVSearchWidth            = 16        # MV搜索区域的宽度
MVSearchHeight           = 16        # MV搜索区域的高度

UniformPatchSplit        = 1         # 均匀划分Patch
PatchX                   = "[0]"     # 每个Patch左上角点的像素横坐标
PatchY                   = "[0]"     # 每个Patch左上角点的像素纵坐标
PatchWidth               = "[1920]"  # 每个Patch的宽度
PatchHeight              = "[1080]"  # 每个Patch的高度

